<div class="wrapper">
  <nav id="sidebar"
       style="overflow-y:scroll">
    <div class="list-unstyled"
         *ngFor="let employee of allEmployees; let i = index">
      <button type="button"
              class="list-group-item col-sm"
              (click)="selectEmployee(employee)">
        {{employee.FirstName}} {{employee.Surname}}
      </button>
    </div>
    <div class="col-sm-12 element-space">
      <ngb-pagination class="pagination-sm"
                      (pageChange)="pageChanged($event)"
                      [(page)]="currentPage"
                      [collectionSize]="totalItems">
      </ngb-pagination>
    </div>
  </nav>
  <div id="content">
    <div class="tab-content">
      <div ui-view>
        <div class="well">
          Please select an employee!
        </div>
      </div>
    </div>
  </div>
</div>
