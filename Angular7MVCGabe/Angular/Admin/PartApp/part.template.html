<button type="button" class="btn btn-secondary" (click)="expandORcollapse(true, treeData)">Expand all</button>
<button type="button" class="btn btn-secondary" (click)="expandORcollapse(false, treeData)">Collapse all</button>
<form [formGroup]="treeForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <input class="form-control"
            formControlName="TreeSearch" />
    <p-tree [value]="treeData"
            selectionMode="single"
            [(selection)]="selectedNode"
            (onNodeSelect)="nodeSelect($event)">
    </p-tree>
  </div>
</form>
